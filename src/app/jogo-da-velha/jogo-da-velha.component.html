<nav class="navbar navbar-expand py-0">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/iagocolodetti/Jogo_da_Velha_Android">Android App</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/">Voltar</a>
        </li>
    </ul>
</nav>
<div class="row justify-content-center text-center">
    <div class="form-group">
        <h3>{{title}}</h3>
    </div>
</div>
<div class="form-group justify-content-center text-center">
    <button (click)="iniciar()" class="btn btn-primary btn-fix" [disabled]="iniciado">Iniciar</button>
</div>
<div class="form-group justify-content-center text-center">
    <span class="identificador" style="color: gray;">Jogador da Vez: {{vez}}</span>
</div>
<div class="form-group jogo">
    <div class="form-inline justify-content-center">
        <div class="form-group text-center">
            <button (click)="jogar(bts[0])" class="btn btn-default btn-fix-jogo" [style.color]="bts[0].cor">{{bts[0].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[1])" class="btn btn-default btn-fix-jogo" [style.color]="bts[1].cor">{{bts[1].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[2])" class="btn btn-default btn-fix-jogo" [style.color]="bts[2].cor">{{bts[2].texto}}</button>
        </div>
    </div>
    <hr>
    <div class="form-inline justify-content-center">
        <div class="form-group text-center">
            <button (click)="jogar(bts[3])" class="btn btn-default btn-fix-jogo" [style.color]="bts[3].cor">{{bts[3].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[4])" class="btn btn-default btn-fix-jogo" [style.color]="bts[4].cor">{{bts[4].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[5])" class="btn btn-default btn-fix-jogo" [style.color]="bts[5].cor">{{bts[5].texto}}</button>
        </div>
    </div>
    <hr>
    <div class="form-inline justify-content-center">
        <div class="form-group text-center">
            <button (click)="jogar(bts[6])" class="btn btn-default btn-fix-jogo" [style.color]="bts[6].cor">{{bts[6].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[7])" class="btn btn-default btn-fix-jogo" [style.color]="bts[7].cor">{{bts[7].texto}}</button>
            <span class="separar">|</span>
            <button (click)="jogar(bts[8])" class="btn btn-default btn-fix-jogo" [style.color]="bts[8].cor">{{bts[8].texto}}</button>
        </div>
    </div>
</div>
<div class="placar">
    <div class="form-inline justify-content-center">
        <div class="form-group text-center">
            <span class="identificador" style="color: green">X: {{resultadoX}}</span>
            <span class="separar"></span>
            <span class="identificador" style="color: black;">V: {{resultadoV}}</span>
            <span class="separar"></span>
            <span class="identificador" style="color: red">O: {{resultadoO}}</span>
        </div>
    </div>
</div>
<div *ngIf="vencedor != null" class="form-group justify-content-center text-center">
    <span class="identificador" [style.color]="vencedor.cor">{{vencedor.texto}}</span>
</div>
